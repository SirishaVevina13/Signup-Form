<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/9b03fe38f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sec1">
        <div class="one">
            <img src="https://course.boostmysites.com/wp-content/uploads/2022/04/liz-gross-signup-1.gif" alt="signup" width="100%">
        </div>
        <div class="two">
            <h1>sign up</h1>
            <form id="myform">
                <label><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" placeholder="Enter username" name="username">
                <label><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" placeholder="enter email" name="email">
                <label><i class="fa-solid fa-phone"></i> phone number</label>
                <input type="text" placeholder="enter phone number" name="phone number">
                <label><i class="fa-solid fa-lock"></i> password</label>
                <input type="password" placeholder="enter password">
                <label><i class="fa-solid fa-lock"></i> confirm password</label>
                <input type="password" placeholder="enter confirm password" name="confirm password">
                <div class="check">
                    <input type="checkbox">
                    <p>accept the terms </p>
                </div>
                <button type="submit" class="btn">submit</button>
                <hr>
                <h6>Already account <a href="#">login  <i class="fa-solid fa-right-to-bracket"></i></a></h6>
                <h6><a href="#">forget password <i class="fa-solid fa-unlock"></i></a></h6>
            </form>
        </div>
    </section>
</body>
</html>
